# Set prefix to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Set backtick as an additional prefix
set -g prefix2 `

# UTF-8 is on by default in modern tmux versions, these are deprecated
# set -g utf8 on
# set -g status-utf8 on

# Asegurar que tmux use UTF-8
set -gq status-utf8 on
set-environment -g LANG en_US.UTF-8
set-environment -g LC_ALL en_US.UTF-8

# Terminal moderno compatible con iTerm2
set -g default-terminal "tmux-256color"
set -as terminal-features ',xterm-256color:RGB'
set -ag terminal-overrides ",xterm-256color:Tc"

# Fix para secuencias de escape de iTerm2
set -g allow-passthrough on

# Increase scrollback buffer size
set -g history-limit 50000

# Decrease command delay
set -g escape-time 1

# Super useful when using "grouped" sessions
setw -g aggressive-resize on

# Enable mouse mode
set -g mouse on

# Set status bar position to top
set -g status-position top

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe "pbcopy"

# Reload tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Custom bindings for splitting panes
bind - split-window -v # Horizontal split (-)
bind = split-window -h # Vertical split (=)

# Don't exit from tmux when closing a session
set -g detach-on-destroy off

# Plugin Manager - TPM
# https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'

# List of plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Catppuccin settings
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "directory meetings date_time"
set -g @catppuccin_status_left_separator " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_meetings_text "#($HOME/.config/tmux/scripts/cal.sh)"
set -g @catppuccin_date_time_text "%H:%M"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
